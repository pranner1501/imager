<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Image Upload</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 20px auto; }
    form { margin-bottom: 20px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
    .card { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .card img { max-width: 100%; height: auto; display: block; margin-bottom: 8px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <div id="userInfo" style="margin-bottom: 20px;"></div>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="images" accept="image/*" multiple required />
    <button type="submit">Upload</button>
  </form>

  <button id="deleteAllBtn" style="margin-bottom: 20px;">Delete My Images</button>
  <br>
  <button id="logoutBtn" style="margin-bottom: 20px;" onclick="logout()">Logout</button>
  <h2>My Uploads</h2>
  <div id="gallery" class="gallery"></div>

  <script>

    // -------- CHECK LOGIN --------
    async function checkAuth() {
      const res = await fetch('/user/profile');
      if (!res.ok) {
        window.location.href = '/auth.html';
        return;
      }
      const data = await res.json();

      document.getElementById('userInfo').innerHTML =
        `<h2>Hey There! <b>${data.username}</b> Welcome to Imager</h2> 
        <a href="/"> <â€”Gallery</a>`;
    }

    // -------- LOAD IMAGES --------
    async function loadImages() {
  const pathParts = window.location.pathname.split('/'); 
  const username = pathParts[1]; // from /pranjal/uploads

  const res = await fetch(`/${username}/uploads/data`);

  if (!res.ok) {
    console.log("Error fetching user's images");
    return;
  }

  const images = await res.json();
  const gallery = document.getElementById('gallery');
  gallery.innerHTML = '';

  images.forEach((img) => {
    const card = document.createElement('div');
    card.className = 'card';

    const imageEl = document.createElement('img');
    imageEl.src = img.path;
    imageEl.alt = img.originalName;

    const name = document.createElement('div');
    name.textContent = img.originalName;

    const btn = document.createElement('button');
    btn.textContent = 'Delete';
    btn.onclick = async () => {
      if (!confirm('Delete this image?')) return;
      await fetch('/image/' + img._id, { method: 'DELETE' });
      loadImages();
    };

    card.appendChild(imageEl);
    card.appendChild(name);
    card.appendChild(btn);
    gallery.appendChild(card);
  });
}


    // -------- DELETE ALL --------
    document.getElementById('deleteAllBtn').onclick = async () => {
      if (!confirm("Delete ALL images?")) return;

      await fetch('/images/delete-all', { method: 'DELETE' });
      loadImages();
    };
    async function logout() {
      await fetch('/user/logout', { method: 'POST' })
        .then(res => {
          if (res.ok) {
            window.location.href = '/auth.html';
          }
        });
    }

    // -------- INIT --------
    checkAuth();
    loadImages();

  </script>
</body>
</html>
