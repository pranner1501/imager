name: Test Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to server (git pull + docker compose)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          timeout: 30s
          script: |
            set -euo pipefail

            # path on the server where your repo should live
            DEPLOY_PATH="${{ secrets.SERVER_PATH }}"

            # ensure deploy dir exists and repo is cloned if missing
            if [ ! -d "$DEPLOY_PATH/.git" ]; then
              mkdir -p "$(dirname "$DEPLOY_PATH")"
              git clone https://github.com/${{ github.repository }} "$DEPLOY_PATH"
            fi

            cd "$DEPLOY_PATH"

            # make sure remote matches (fetch & reset to avoid local changes)
            git fetch --all --prune
            git reset --hard origin/main

            # bring the compose stack up
            # pull images (if images used) and rebuild local images if necessary
            docker compose pull || true
            docker compose up -d --build

            # quick sanity checks
            docker compose ps --all
            echo "Deployment finished successfully."