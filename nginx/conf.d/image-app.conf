server {
    listen 80;
    server_name imager.com www.imager.com;

    # Redirect HTTP to HTTPS (except ACME challenge)
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name imager.com www.imager.com;

    ssl_certificate /etc/letsencrypt/live/imager.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/imager.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    client_max_body_size 50M;   # increase if you have large uploads

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;

        # Websockets support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # timeouts (tune to your app)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # simple health endpoint
    location /healthz {
        proxy_pass http://app:3000/healthz;
    }
}
