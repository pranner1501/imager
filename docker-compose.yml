services:
  app:
    build: .
    container_name: image-app
    ports:
      - "3000:3000"
    volumes:
      - ./users:/app/users
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
