version: "3.8"

services:
  app:
    build: ./             # or context to your app
    container_name: image-app
    restart: always
    env_file:
      - .env
    expose:
      - "3000"            # internal only
    networks:
      - webnet

  nginx:
    image: nginx:1.25
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"           # public HTTP on VM IP
      - "443:443"         # public HTTPS (optional)
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # If using self-signed certs (optional)
      # - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
